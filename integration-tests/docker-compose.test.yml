version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bloomdb-postgres-test
    environment:
      POSTGRES_DB: bloomdb_test
      POSTGRES_USER: bloomdb
      POSTGRES_PASSWORD: bloomdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bloomdb -d bloomdb_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: