version: '3.8'

services:
  oracle:
    image: container-registry.oracle.com/database/free:latest
    container_name: bloomdb-oracle-test
    environment:
      ORACLE_PWD: Oracle123456
      ORACLE_CHARACTERSET: AL32UTF8
    ports:
      - "1521:1521"
    healthcheck:
      test: ["CMD", "bash", "-c", 'echo "SELECT 1 FROM DUAL;" | sqlplus -s sys/Oracle123456@XEPDB1 as sysdba']
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 300s
    volumes:
      - oracle_data:/opt/oracle/oradata
      - ./oracle-setup:/docker-entrypoint-initdb.d
    privileged: true

volumes:
  oracle_data: